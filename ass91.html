<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <script>
    function add() {
    var s = 0;
    for (var i=0; i < arguments.length; i++) {
        s += arguments[i];
    }
    return s;
}
 
console.log(add(2, 3));              // 5
console.log(add(1, 2, 3, 4, 5)); // 15 
             
   </script> 
</body>
</html>
